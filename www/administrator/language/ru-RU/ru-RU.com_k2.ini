K2_SEF_URL_CHARACTER_REPLACEMENTS_DESC="В Joomla! 1.5 Unicode URL-адреса не поддерживаются без специального плагина (Unicode Slugs). Если у вас не установлен данный плагин, К2 все же сможет производить ссылки из юникода, используя эти символы-заменители. Точно так же в Joomla! 2.5 или более новой версии, если опция для URL в кодировке Unicode отключена в глобальной конфигурации и в выбранном Вами языке в системе Joomla  не имеется никакого адаптера транслитерации, компонент K2 может принудить замену символов для генерируемых им алиасов ссылок URL Эта функция особенно полезна, если вы хотите переопределить стандартное поведение Joomla! и конвертировать например, нелатинские символы в них "_QQ_"латинский эквивалент"_QQ_"."
