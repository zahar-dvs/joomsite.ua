PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Данный плагин использует сервис reCAPTCHA для борьбы со спаммерами и, одновременно, помогает оцифровке книг, газет и старых радио-шоу. Чтобы получить бесплатный публичный и приватный ключи для вашего домена, посетите сайт http://www.google.com/recaptcha. Для использования reCAPTCHA в форме регистрации пользователей необходимо открыть «Менеджер пользователей», зайти в «Настройки» и выбрать значение «CAPTCHA – reCAPTCHA» в параметре Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Публичный ключ"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Используется в коде JavaScript, который предназначен для пользователей. См. описание плагинов Инструкции для получения открытого ключа."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Приватный ключ"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Используется в процессе обмена информацией между Вашим сервером и сервером reCAPTCHA. Приватный ключ необходимо хранить в секрете. Смотри в описание плагина как получить приватный ключ."
PLG_RECAPTCHA_THEME_LABEL="Тема"
PLG_RECAPTCHA_THEME_DESC="Определяет, какую тему использовать для reCAPTCHA"
PLG_RECAPTCHA_THEME_RED="Красный"
PLG_RECAPTCHA_THEME_WHITE="Белый"
PLG_RECAPTCHA_THEME_BLACKGLASS="Черное стекло"
PLG_RECAPTCHA_THEME_CLEAN="Чистое"
PLG_RECAPTCHA_LANG_LABEL="Язык"
PLG_RECAPTCHA_LANG_DESC="Выберите язык для reCAPTCHA. Если установлено по умолчанию и языковый файл имеет пользовательский перевод, он будет использован."

