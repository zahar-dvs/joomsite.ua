PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="В параметрах плагина ReCaptcha должен быть указан публичный ключ. Пожалуйста, свяжитесь с администратором."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Пустое решение не допустимо."
