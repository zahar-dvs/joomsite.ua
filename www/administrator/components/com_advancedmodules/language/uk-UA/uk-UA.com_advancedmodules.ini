AMM_MIRROR_MODULE_DESC="Ви можете використовувати налаштування показу за умовами іншого модуля. Таким чином, даний модуль буде підпорядковуватися тим самим умовам активації, що й модуль з зазначеним ID.<br /><br />Якщо буде вибрано Дзеркально, то цей модуль з'явиться на всіх сторінках, де обраний нижче модуль не буде показаний."
