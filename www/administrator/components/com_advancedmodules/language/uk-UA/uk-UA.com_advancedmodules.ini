AMM_MODULE_INCOMPATIBLE="Цей модуль є, ймовірно, несумісний з Advanced Module Manager.<br />Розробники цього модуля вирішили використовувати нестандартні елементи і макет відображення цієї сторінки, які можуть викликати проблеми з додатковими функціями Advanced Module Manager.<br /><br />Якщо у вас виникають проблеми: [[%1:start link%]]використовуйте основний Менеджер модулів Joomla[[%2:end link%]]"
