JLIB_RULES_SETTING_NOTES="1. Якщо ви зміните налаштування, то воно буде застосовано до цього компоненту. Врахуйте:<br /><em>Успадкувати</em> означає, що будуть використані права з глобальної конфігурації та батьківської групи.<br /><em>Відмовити</em> означає, що глобальні налаштування або налаштування батьківського групи неважливі, група, яка редагується, не впливає на цей компонент.<br /><em>Дозволено</em> означає, що група, яка редагується, зможе застосовувати цю дію для цього компонента (але якщо це вступає в конфлікт з глобальними налаштуваннями або налаштуваннями групи, то це не застосовується; конфлікт буде відзначений як <em>Не дозволено (Заблоковано)</em> під налаштуваннями, які обчислені).<br />2. Якщо Ви виберете нові налаштування, натисніть <em> Зберегти</em> для оновлення параметрів, які обчислюються."
JLIB_RULES_SETTING_NOTES_ITEM="1. Якщо ви зміните налаштування, то воно буде застосовано до цього модуля. Врахуйте:<br /><em>Успадкувати</em> означає, що будуть використані права з глобальної конфігурації та батьківської групи.<br /><em>Відмовити</em> означає, що глобальні налаштування або налаштування батьківського групи неважливі, група, яка редагується, не впливає на цей модуль.<br /><em>Дозволено</em> означає, що група, яка редагується, зможе застосовувати цю дію для цього модуля (але якщо це вступає в конфлікт з глобальними налаштуваннями або налаштуваннями групи, то це не застосовується; конфлікт буде відзначений як <em>Не дозволено (Заблоковано)</em> під налаштуваннями, які обчислені).<br />2. Якщо Ви виберете нові налаштування, натисніть <em> Зберегти</em> для оновлення параметрів, які обчислюються."

