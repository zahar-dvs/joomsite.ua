MOD_K2_USER="K2 user"
K2_MOD_K2_USER_DESCRIPTION="K2 User это улучшенная версия модуля авторизации Joomla! Используйте его, чтобы отобразить блок авторизации для ваших пользователей. Когда пользователи авторизуются, они увидят пользовательский тулбар (панель управления), который позволит им совершать следующие действия: добавлять/редактировать материалы K2 (функция зависит от прав доступа пользователей), модерировать комментарии к их материалам (функция также зависит от прав доступа пользователей), обновлять их персонольные данные (профиль) , а также модуль обеспечит быстрый доступ к опубликованным материалам пользователя (страница пользователя/блог). Данный модуль заменяет модуль 'K2 Login', пожалуйста, замените все модули 'K2 Login' данным модулем, если используете таковые. В версии K2 v2.6 модуль 'K2 Login' будет полностью убран из сборки компонента K2."
