K2_MENU_TO_RENDER="Обрати меню"
K2_MENU_TO_RENDER_DESC="Вибравши багаторівневе Joomla! Меню для користувача всередині блоку, Ви істотно розширите редагування / навігацію для Ваших користувачів. Наприклад, Ви можете створити пункт меню з посиланнями, щоб додати новий блог, продукт або інший елемент, за допомогою пункту меню "_QQ_"форми пунктів"_QQ_" в K2 v2.5 або новіше. Подивіться, як ми використовуємо модуль на сайті getk2.org."
