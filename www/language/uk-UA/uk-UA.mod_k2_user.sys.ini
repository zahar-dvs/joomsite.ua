MOD_K2_USER="К2 Користувач"
K2_MOD_K2_USER_DESCRIPTION="К2 Користувач краща версія Joomla! Увійти модуля. Використовуйте його для відображення Увійти ящик для ваших користувачів. Коли користувачі увійшли в систему, вони бачать користувач блок (панель інструментів), що дозволяє їм виконувати такі завдання, як: додавання / зміна К2 пунктів (залежно від їх прав доступу), модерувати коментарі, щоб їх елементів (знову ж таки, грунтуючись на їх права доступу) , оновлювати свої особисті дані (профіль) і швидко отримати доступ до всіх їхніх опублікував елементів (сторінка користувача / блог). Даний модуль замінює модуль «K2 Логін 'у версії 2.5 і вище. Якщо ви використовуєте модуль «K2 Логін ', будь ласка, переконайтеся, що ви заміните його з цим. У v2.6 К2, модуль «K2 Логін 'буде остаточно видалено з K2 пакет розширення."
